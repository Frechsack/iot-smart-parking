version: '3.1'

services:
  iot-smart-parking-database:
    container_name: iot-smart-parking-database
    image: mariadb
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: etcuiaUanDEiuhjs61hjcvoijWQnjvcpq
      MYSQL_DATABASE: iot-smart-parking
    ports:
      - "3306:3306"
    volumes:
      - ./database:/var/lib/mysql

  iot-smart-parking-service:
    container_name: iot-smart-parking-service
    image: iot-smart-parking-service
    restart: always
    ports:
      - "3000:3000"

  iot-smart-parking-client:
    container_name: iot-smart-parking-client
    image: iot-smart-parking-client
    restart: always
    ports:
      - "80:80"
      
  iot-smart-parking-mqtt-broker:
    container_name: iot-smart-parking-broker-essential
    image: eclipse-mosquitto
    restart: always
    ports: 
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
